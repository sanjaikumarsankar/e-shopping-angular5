<div class="header-middle">
  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <div class="logo pull-left">
          <a routerLink=""><img [src]="headerInfo.logo.logoUrl" [title]="headerInfo.logo.title" [alt]="headerInfo.logo.alt" /></a>
        </div>
      </div>
      <div class="col-sm-8">
        <div class="shop-menu pull-right">
          <ul class="nav navbar-nav">
            <li><a routerLink=""><i class="fa fa-user"></i> {{headerInfo.navigation.accountLabel}}</a></li>
            <li><a routerLink=""><i class="fa fa-star"></i> {{headerInfo.navigation.wishListLabel}}</a></li>
            <li><a routerLink="checkout"><i class="fa fa-crosshairs"></i> {{headerInfo.navigation.checkoutLabel}}</a></li>
            <li><a routerLink="cart"><i class="fa fa-shopping-cart"></i> {{headerInfo.navigation.cartLabel}}</a></li>
            <li><a routerLink="login"><i class="fa fa-lock"></i> {{headerInfo.navigation.loginLabel}}</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
