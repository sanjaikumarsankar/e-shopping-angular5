<div class="col-sm-4">
  <div class="signup-form">
    <h2>{{signUpInfo.title}}</h2>
    <form action="#">
      <input type="text" [placeholder]="signUpInfo.nameLabel"/>
      <input type="password" [placeholder]="signUpInfo.passwordLabel"/>
      <input type="email" [placeholder]="signUpInfo.emailAddressLabel"/>
      <button type="submit" class="btn btn-default">{{signUpInfo.btnLabel}}</button>
    </form>
  </div>
</div>
